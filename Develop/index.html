<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Single Day Scheduler</title>

    <!-- Link to the DayJS library -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  </head>

  <body>
    <header class="header" class="p-5 mb-4">
      <h1 class="display-3">Single Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid px-5">

      <!-- Adds time blocks 9AM to 5PM. -->
      <div id="hour-9" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3" class="time-block" id="time-block-9">9AM</div>
        <textarea id= "textarea-9" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id= "savebtn-9" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-10" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3" class="time-block" id="time-block-10">10AM</div>
        <textarea id= "textarea-10" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id= "savebtn-10" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3" class="time-block" id="time-block-11">11AM</div>
        <textarea id= "textarea-11" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id= "savebtn-11" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

    <div id="hour-12" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3" class="time-block" id="time-block-12">12PM</div>
      <textarea id= "textarea-12" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id= "savebtn-12" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>   
    
    <div id="hour-13" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3" class="time-block" id="time-block-13">1PM</div>
      <textarea id= "textarea-13" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id= "savebtn-13" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>   
    
    <div id="hour-14" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3" class="time-block" id="time-block-14">2PM</div>
      <textarea id= "textarea-9" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id= "savebtn-14" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>   
    
    <div id="hour-15" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3" class="time-block" id="time-block-15">3PM</div>
      <textarea id= "textarea-15" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id= "savebtn-15" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>   
    
    <div id="hour-16" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3" class="time-block" id="time-block-16">4PM</div>
      <textarea id= "textarea-16" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id= "savebtn-16" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>   
    
    <div id="hour-17" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3" class="time-block" id="time-block-17">5PM</div>
      <textarea id= "textarea-17" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id= "savebtn-17" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

          <!-- Links js -->

    <script src="script.js"></script>
  </body>
</html>
